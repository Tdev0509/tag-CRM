<div class="card card-custom bg-gray-100 card-stretch gutter-b">
  <!-- Header -->
  <div class="card-header border-0 bg-light-danger py-5">
    <h3 class="card-title font-weight-bolder text-dark">
      Month to Date Stats
    </h3>
    <div class="card-toolbar">
      <div
        ngbDropdown
        placement="bottom-right"
        class="dropdown dropdown-inline"
        title="Quick actions"
      >
        <a
          ngbDropdownToggle
          class="
            btn btn-transparent-primary btn-sm
            font-weight-bolder
            dropdown-toggle
            px-5
            dropdown-toggle
            btn btn-transparent
          "
        >
          Export
        </a>
        <div
          ngbDropdownMenu
          class="dropdown-menu dropdown-menu-sm dropdown-menu-right"
        >
          <app-dropdown-menu2></app-dropdown-menu2>
        </div>
      </div>
    </div>
  </div>
  <!-- Body -->
  <div class="card-body p-0 position-relative overflow-hidden">
    <!--begin::Chart-->
    <div
      id="kt_mixed_widget_1_chart"
      class="card-rounded-bottom bg-light-danger"
      [style.height]="'200px'"
    >
      <apx-chart
        [series]="chartOptions.series"
        [chart]="chartOptions.chart"
        [xaxis]="chartOptions.xaxis"
        [yaxis]="chartOptions.yaxis"
        [dataLabels]="chartOptions.dataLabels"
        [stroke]="chartOptions.stroke"
        [legend]="chartOptions.legend"
        [fill]="chartOptions.fill"
        [states]="chartOptions.states"
        [tooltip]="chartOptions.tooltip"
        [colors]="chartOptions.colors"
        [markers]="chartOptions.markers"
        [plotOptions]="chartOptions.plotOptions"
      ></apx-chart>
    </div>
    <!--end::Chart-->
    <!--begin::Stats-->
    <div class="card-spacer">
      <!--begin::Row-->
      <div class="row m-0">
        <!-- <div class="col bg-light-warning px-6 py-8 rounded-xl mr-7 mb-7">
          <span
            [inlineSVG]="'./assets/media/svg/icons/Media/Equalizer.svg'"
            class="svg-icon svg-icon-3x svg-icon-warning d-block my-2"
          ></span>
          <a
            href="/reporting/perion"
            class="text-warning font-weight-bold font-size-h6"
          >
            Perion Stats
          </a>
          <div class="pt-3">
            <h5>Revenue</h5>
            <span style="font-weight: 500;">${{perionCurrentSum}} vs ${{perionBeforeSum}}</span>
          </div>
          <div>
            <apx-chart
              [series]="chartPerionOptions.series"
              [chart]="chartPerionOptions.chart"
              [xaxis]="chartPerionOptions.xaxis"
              [yaxis]="chartPerionOptions.yaxis"
              [stroke]="chartPerionOptions.stroke"
              [tooltip]="chartPerionOptions.tooltip"
              [dataLabels]="chartPerionOptions.dataLabels"
            ></apx-chart>
          </div>
        </div> -->
        <div class="col px-6 py-8 rounded-xl mr-7 mb-7" [ngClass]="index % 2 == 0 ? 'bg-light-danger' : 'bg-light-success'" *ngFor="let chartSubOption of chartSubOptions;let index = index">
          <span
            [inlineSVG]="'./assets/media/svg/icons/Design/Layers.svg'"
            class="svg-icon svg-icon-3x d-block my-2"
            [ngClass]="index % 2 == 0 ? 'svg-icon-primary' : 'svg-icon-danger'"
          ></span>
          <a
            href="javascript:void(0);"
            class="font-weight-bold font-size-h6 mt-2" [ngClass]="index % 2 == 0 ? 'text-success' : 'text-danger'"
          >
            {{chartSubOption.statType}} Stats
          </a>
          <div class="pt-3">
            <h5>Revenue</h5>
            <span style="font-weight: 500;">${{chartSubOption.revenueCurrentSum}} vs ${{chartSubOption.revenueBeforeSum}}</span>
          </div>
          <div>
            <apx-chart
              [series]="chartSubOption.series"
              [chart]="chartSubOption.chart"
              [xaxis]="chartSubOption.xaxis"
              [yaxis]="chartSubOption.yaxis"
              [stroke]="chartSubOption.stroke"
              [tooltip]="chartSubOption.tooltip"
              [dataLabels]="chartSubOption.dataLabels"
            ></apx-chart>
          </div>
        </div>
        
      </div>
      <!--end::Row-->
      <!--begin::Row-->
      <div class="row m-0">
        <div class="col bg-light-primary px-6 py-8 rounded-xl mr-7 mb-7">
          <span
            [inlineSVG]="'./assets/media/svg/icons/Communication/Add-user.svg'"
            class="svg-icon svg-icon-3x svg-icon-primary d-block my-2"
          ></span>
          <a
            href="/user-management/publisher-users"
            class="text-primary font-weight-bold font-size-h6 mt-2"
          >
            Publishers
          </a>
        </div>
        <div class="col bg-light-success px-6 py-8 rounded-xl mr-7 mb-7">
          <span
            [inlineSVG]="
              './assets/media/svg/icons/Communication/Urgent-mail.svg'
            "
            class="svg-icon svg-icon-3x svg-icon-success d-block my-2"
          ></span>
          <a href="#" class="text-success font-weight-bold font-size-h6 mt-2">
            Bug Reports
          </a>
        </div>
      </div>
      <!--end::Row-->
    </div>
    <!--end::Stats-->
  </div>
</div>
